<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/Musicfy_Icon.png">
    <link rel="stylesheet" href="../../styles.css">
    <script src="https://kit.fontawesome.com/05e3f5f7c1.js" crossorigin="anonymous"></script>
    <title>Musicfy</title>
</head>

<body class="fondoCuenta" ondragstart="return false">
    <header class="headerAyuda"> 
        <nav class="navegadorInfo">
            <a class="LogonavInfo" href="cuenta.html"><img src="../../img/Icon.png" alt="Musicfy-logo">Musicfy</a>
            <ul class="navInfo">
                <li><a href="../../index.html"><i class="fa-solid fa-house"></i></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="formulario">
            <form action="#" method="get" id="formRegistro">
                <h2 class="titulo">Registro</h2>
                <div class="campo">
                    <label class="cuenta1" for="nombreUsuario">Nombre completo:</label>
                    <input type="text" id="nombreUsuarioIngresado" name="nombreUsuarioIngresado"><br>
                    <div class="error" id="errorNombre"></div>
                </div>
                <div class="campo">
                    <label class="cuenta1" for="apellidoDeUsuario">Apellido:</label>
                    <input type="text" id="apellidoDeUsuarioIngresado" name="apellidoUsuarioIngresado"><br>
                    <div class="error" id="errorApellido"></div>
                </div>
                <div class="campo">
                    <label class="cuenta1" for="email">Email:</label>
                    <input type="email" id="emailIngresado" name="email"><br>
                    <div class="error" id="errorMail"></div>
                </div>
                <div class="campo">
                    <label class="cuenta1" for="passwordUsuario">Contraseña:</label>
                    <input type="password" id="passwordUsuarioIngresado" name="passwordUsuarioIngresado"><br>
                    <div class="error" id="errorPassword"></div>
                </div>
                <div class="campo">
                    <label class="cuenta1" for="fechaDeNacimiento">Fecha de nacimiento:</label>
                    <input type="date" id="fechaDeNacimientoIngresado" name="fechaDeNacimientoIngresado"><br>
                    <div class="error" id="errorFecha"></div>
                </div>
                
                <div class="nacionalidadCuenta">
                    <label class="cuenta1" for="pais">Nacionalidad:</label>
                    <select id="paisIngresado" name="nacionalidadUsuarioIngresada">
                        <option value="0"> Selecione su pais </option>
                        <option value="AR">Argentina</option>
                        <option value="BR">Brasil</option>
                        <option value="BO">Bolivia</option>
                        <option value="CH">Chile</option>
                        <option value="CO">Colombia</option>
                        <option value="CR">Costa Rica</option>
                        <option value="EC">Ecuador</option>
                        <option value="ES">El Salvador</option>
                        <option value="GU">Guatemala</option>
                        <option value="HO">Honduras</option>
                        <option value="NI">Nicaragua</option>
                        <option value="PM">Panama</option>
                        <option value="PA">Paraguay</option>
                        <option value="PE">Perú</option>
                        <option value="UR">Uruguay</option>
                        <option value="VNZ">Venezuela</option>
                    </select>
                    
                </div>
                <div class="error" id="errorPais"></div>
                
                <div class="checkbox">
                    <input type="checkbox" name="mycheckbox" id="terminos-checkbox">   
                    <label class="cuenta1" for="terminos"><a class="subrayado" href="../Terminos/terminos.html" target="_blank">Acepto terminos y condiciones</a></label>
                </div>
                <div class="error" id="errorTyC"></div>

                <br>
                <div class="registrarme">
                    <button type="submit" onclick="validar('Register')" value="Registro">Registrarme</button>
                </div>    
                <p class="o">o</p>

                <div class="cuenta">
                    <a class="subrayado" href="inicioSesion.html">Iniciar sesión</a>
                </div>

            </form>
        </div>
    </main>

    <footer class="footer footer2">

      <div class="redes-sociales">
        <a href="https://www.instagram.com/damrod_?igsh=MXFteHZmemI0YnlzcQ==" target="_blank"><i class="fa-brands fa-instagram" style="color: #ffffff;"></i></a>
        <a href="https://wa.me/+5491159641031" target="_blank"><i class="fa-brands fa-whatsapp" style="color: #ffffff;"></i></a>
        <a href="https://www.facebook.com/damian.rodriguez.52056223/?locale=es_LA" target="_blank"><i class="fa-brands fa-facebook" style="color: #ffffff;"></i></a>
      </div>
    
        <div class="logo-footer">
          <div class="logo-footer1">
            <img src="../../img/Icon.png" alt="Logo-de-Musicfy-en-footer">
          </div>
    
          <div class="ft-centrado">
            <div class="ft-columna1">
              <h4>Empresa</h4>
              <a href="../Nosotros/nosotros.html"><p>Acerca de</p></a>
            </div>
    
            <div class="ft-columna2">
              <h4>Enlaces útiles</h4>
              <a href="../Ayuda/info.html"><p>Asistencia</p></a>
            </div>
          </div>    
    
        </div>
        <div class="privacidad">
          <a href="../Terminos/terminos.html"><p>Política de Privacidad</p></a>
          <p>© 2024 Musicfy Inc.</p>
        </div>
      </footer>
      <script src="../../js/script.js"></script>
</body>
</html>
